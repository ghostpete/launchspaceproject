{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up | Launch Space Project</title>
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="https://res.cloudinary.com/daf9tr3lf/image/upload/v1736085028/1_xh1be6.png" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			overflow-x: hidden;
		}

		.asterisks {
			color: red;
		}

		.loading-spinner {
			display: none;
		}

		@media screen and (max-width: 800px) {
			.first__logo img {
				width: 200px;
			}
		}
	</style>
</head>

<body class="py-5"
	style="background-image: url('{% static 'img/chart-bg-2.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
							<div class="card-body">
								<!-- Logo here -->
								<div class="first__logo text-center">
									<img style="max-height: 100px; height: 100%;"
										src="https://res.cloudinary.com/dojr7me9g/image/upload/v1742659564/logo-1_rxgvj2.png"
										alt="">
								</div>
								<hr class="mb-5">

								<form id="signupForm" method="post" enctype="multipart/form-data">
									{% csrf_token %}

									<!-- Error message display -->
									<div id="errorMessage" class="alert alert-danger" role="alert"
										style="display: none;"></div>

									<!-- Form fields one after another -->
									<!-- Personal Details -->
									<!-- <h4 class="mt-3">Details</h4> -->

									<div class="row">
										<div class="col-sm-6 mb-3">
											<label for="first_name" class="form-label">First Name <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
										</div>
										<div class="col-sm-6 mb-3 ">
											<label for="last_name" class="form-label">Last Name <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
										</div>
									</div>

									<div class="mb-3">
										<label for="email" class="form-label">Email <span
												class="asterisks">*</span></label>
										<input type="email" class="form-control" id="email" name="email" required>
									</div>
									<div class="mb-3">
										<label for="annual_income" class="form-label">Annual Income <span
												class="asterisks">*</span>
										</label>
										<div class="input-group ">
											<div class="input-group-prepend">
												<span style="border-radius: 0px !important;"
													class="input-group-text">$</span>
											</div>
											<input type="number" class="form-control" id="annual_income"
												name="annual_income" aria-label="Amount (to the nearest dollar)"
												required>
											<div class="input-group-append">
												<span style="border-radius: 0px !important;"
													class="input-group-text">.00</span>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="mb-3 col-sm-6">
											<label for="phone_number" class="form-label">Phone Number <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="phone_number"
												name="phone_number" required>
										</div>
										<div class="mb-3 col-sm-6">
											<label for="dob" class="form-label">Date of Birth <span
													class="asterisks">*</span></label>
											<input type="date" class="form-control" id="dob" name="dob" required>
										</div>
									</div>

									<div class="row">
										<div class="mb-3 col-sm-12">
											<label for="marital_choice" class="form-label">Marital Status <span
													class="asterisks">*</span></label>
											<select id="marital_choice" required name="marital_choice"
												class="form-select" required aria-label="Default select example">
												{% for marital_choice in marital_choices %}
												<option style="text-transform: capitalize;" value="{{marital_choice}}">
													{{marital_choice}}</option>
												{% endfor %}

											</select>
										</div>
									</div>



									<div class="row">

										<div class="mb-3 col-sm-6">
											<label for="program_types" class="form-label">Program Type <span
													class="asterisks">*</span></label>
											<select id="program_type" required name="program_type" class="form-select"
												required aria-label="Default select example">
												{% for program_type in program_types %}
												<option style="text-transform: capitalize;" value="{{program_type}}">
													{{program_type}}</option>
												{% endfor %}

											</select>
										</div>
										<div class="mb-3 col-sm-6">
											<label for="preferred_currency" class="form-label">Preferred Currency <span
													class="asterisks">*</span></label>
											<select id="preferred_currency" required name="preferred_currency"
												class="form-select" required aria-label="Default select example">
												{% for preferred_currency in currencies %}
												<option style="text-transform: capitalize;"
													value="{{preferred_currency}}">
													{{preferred_currency}}</option>
												{% endfor %}

											</select>
										</div>

									</div>



									<div class="mb-3">
										<label for="profile_image" class="form-label">Profile Image <span
												class="asterisks">*</span></label>
										<input type="file" class="form-control" id="profile_image" name="profile_image"
											accept="image/*" required>
									</div>

									<!-- Proof of Legal Residency or Citizenship -->
									<!-- <h4 class="mt-3">Proof of Legal Residency or Citizenship</h4> -->

									<div class="row">
										<div class="col-sm-6">
											<label for="city" class="form-label mt-3">City <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="city" name="city" required>
										</div>
										<div class="col-sm-6">
											<label for="state" class="form-label mt-3">State <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="state" name="state" required>
										</div>
									</div>

									<div class="mt-3">
										<label for="ssn" class="form-label">Address <span
												class="asterisks">*</span></label>
										<textarea class="form-control" id="address" name="address"
											aria-label="address"></textarea>
									</div>
									<div class="row mb-3">
										<div class="col-sm-6">
											<label for="postal_code" class="form-label mt-3">Postal Code <span
													class="asterisks">*</span></label>
											<input type="number" class="form-control" id="postal_code"
												name="postal_code" required>
										</div>
										<div class="col-sm-6">
											<label for="country" class="form-label mt-3">Country <span
													class="asterisks">*</span></label>
											<input type="text" class="form-control" id="country" name="country"
												required>
										</div>
									</div>

									<div class="mb-3 mt-3">
										<label for="government_id_type" class="form-label">Are you a US Citizen?
											<span class="asterisks">*</span> </label>
										<select id="citizenship_status" name="citizenship_status" class="form-select"
											required aria-label="Default select example">
											{% for citizenship_status in citizenship_statuses %}
											<option style="text-transform: capitalize;" value="{{citizenship_status}}">
												{{citizenship_status}}
											</option>
											{% endfor %}

										</select>
									</div>



									<div class="mb-3">
										<label for="password" class="form-label">Password<span
												class="asterisks">*</span></label>
										<div class="input-group ">

											<input class="form-control form-control-lg" type="password" id="password"
												name="password" required />
											<div class="input-group-append">
												<button type="button"
													style="border-radius: 0px !important; height: 100%;"
													class="btn btn-light" id="togglePassword">
													<img class="toggle-icon" style="width: 20px;"
														src="{% static 'img/eye.svg' %}" alt="">
													<img class="toggle-icon" style="width: 20px;"
														src="{% static 'img/eye-slash.svg' %}" alt="">
												</button>
											</div>
										</div>

										<div id="errorMessage" class="alert alert-danger" role="alert"
											style="display: none;"></div>

									</div>



									<div class="mb-3">
										<label for="password_confirmation" class="form-label">Confirm Password<span
												class="asterisks">*</span></label>
										<div class="input-group ">

											<input class="form-control form-control-lg" type="password"
												id="password_confirmation" name="password_confirmation" required />
											<div class="input-group-append">
												<button type="button"
													style="border-radius: 0px !important; height: 100%;"
													class="btn btn-light" id="toggleConfirmPassword">
													<img class="toggle-icon" style="width: 20px;"
														src="{% static 'img/eye.svg' %}" alt="">
													<img class="toggle-icon" style="width: 20px;"
														src="{% static 'img/eye-slash.svg' %}" alt="">
												</button>
											</div>
										</div>

									</div>



									<div class="d-grid gap-2 mt-3">
										<button id="submitBtn" type="submit" class="btn btn-lg btn-primary">
											<span id="submitText">Sign up</span>
											<span id="loadingSpinner"
												class="spinner-border spinner-border-sm loading-spinner"></span>
										</button>
									</div>
								</form>

								<div class="text-center mt-3">
									Already have an account? <a href="{% url 'login' %}">Log In</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		const form = document.getElementById("signupForm");
		const submitBtn = document.getElementById("submitBtn");
		const loadingSpinner = document.getElementById("loadingSpinner");
		const errorMessage = document.getElementById("errorMessage");

		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			errorMessage.style.display = 'none';
			submitBtn.disabled = true;
			loadingSpinner.style.display = 'inline-block';

			const formData = new FormData(form);

			try {
				const response = await fetch("{% url 'api_register' %}", {
					method: "POST",
					body: formData,
					headers: {
						'X-CSRFToken': '{{ csrf_token }}'
					},
				});
				const result = await response.json();

				if (response.ok) {
					alert(result.message);
					window.location.href = "{% url 'login' %}";
				} else {
					errorMessage.style.display = 'block';
					errorMessage.textContent = result.error || "Registration failed.";
				}
			} catch (error) {
				errorMessage.style.display = 'block';
				errorMessage.textContent = "An error occurred during registration.";
				console.error("Error:", error);
			} finally {
				submitBtn.disabled = false;
				loadingSpinner.style.display = 'none';
			}
		});
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const togglePassword = document.getElementById("togglePassword");
			const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
			const passwordInput = document.querySelector("input[name='password']");
			const passwordConfirmInput = document.querySelector("input[name='password_confirmation']");
			const eyeIcons = togglePassword.querySelectorAll(".toggle-icon");
			const eyeIconsConfirm = toggleConfirmPassword.querySelectorAll(".toggle-icon");

			togglePassword.addEventListener("click", function () {
				// Toggle password visibility
				if (passwordInput.type === "password") {
					passwordInput.type = "text";
				} else {
					passwordInput.type = "password";
				}

				// Toggle icons
				eyeIcons.forEach(icon => {
					icon.style.display = icon.style.display === "none" ? "inline" : "none";
				});
			});

			toggleConfirmPassword.addEventListener("click", function () {
				// Toggle password visibility
				if (passwordConfirmInput.type === "password") {
					passwordConfirmInput.type = "text";
				} else {
					passwordConfirmInput.type = "password";
				}

				// Toggle icons
				eyeIconsConfirm.forEach(icon => {
					icon.style.display = icon.style.display === "none" ? "inline" : "none";
				});
			});

			// Ensure only one icon is visible at the start
			eyeIcons[1].style.display = "none";
			eyeIconsConfirm[1].style.display = "none";
		});
	</script>


	{% include 'dashboard/_components/live_chat_whatsapp_widget.html' %}
</body>

</html>
